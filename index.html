<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Frame 6.png" alt="logo" class="imagen-logo">
    </header>
    <main>
        <section>
            <textarea class="area-botones" id="texto1" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h5 class="info">Solo letras minusculas y sin acentos</h5>
            </div>
            <div class="btn">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class="area-decifrar" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar"  onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    
</body>
</html>
